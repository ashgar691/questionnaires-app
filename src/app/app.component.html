<div class="continer">

  <div class="header">
    <div class="line"></div>
    <h1 class="main-title">GoTech Questionnaire</h1>
    <div class="border"></div>
    <div class="sub-title"> Show me what you got!</div>
  </div>
  
  <ng-container *ngIf="questions$ | async as questions; else loading">
    <app-dynamic-form [questions]="questions"></app-dynamic-form>
  </ng-container>

  <ng-template #loading>
    Loading Questions...
  </ng-template>
</div>
